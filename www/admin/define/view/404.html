<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>404</title>
    <style>
        #bodyer{
            margin:50px auto;
            width:500px;
            height:200px;
            font-size:16px;
        }
        #info{
            display: inline;
            font-weight: bold;
            font-size: 300%;
        }
        #txt{
            font-weight: bold;
            display: inline;

        }
        #time{
            display:inline;
            margin-left:5px;
            font-size: 200%
        }
    </style>
    <script language="javascript" type="text/javascript">
        window.onload=function(){
            var count = 10;
            countDown();
            var $countDown = setInterval(countDown, 1000);
            function countDown(){
                if(count == 0){
                    clearInterval($countDown);
                    history.go(-1);
                    return false;
                }else{
                    document.getElementById("time").innerHTML=count;
                }count--;
            }
        };
    </script>
</head>
<body>
    <div id="bodyer">
        <span id="info">404</span><span id="txt">页面不存在,返回上一页:</span><span id="time"></span>
    </div>
</body>
</html>
